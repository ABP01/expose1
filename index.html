<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        input[type="text"] {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 1rem;
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vulnerable App</h1>
    </header>
    <main>
        <h2>Enter your name : </h2>
        <input type="text" id="user-input" placeholder="Your name...">
        <button onclick="displayInput()">Submit</button>
        <div class="output" id="output"></div>
    </main>

    <script>
        // Display user input without sanitization (vulnerability: XSS)
        function displayInput() {
            const userInput = document.getElementById('user-input').value;
            document.getElementById('output').innerHTML = `Hello, ${userInput}!`;
        }
    </script>
</body>
</html>
